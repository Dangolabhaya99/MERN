<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th{
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <a href="./lesson1.html"></a>
    <ul style="list-style-type: disc;">
        <li>Cricket</li>
        <li>Football</li>
        <li>Volleyball</li>
    </ul>
    <ol type="A">
        <li>Op</li>
        <li>gg</li>
        <li>nt</li>
    </ol>
    <ol type="1">
        <li>One Piece</li>
        <li>Naruto</li>
        <li>nt</li>
    </ol>
    <ol type="I">
        <li>Op</li>
        <li>gg</li>
        <li>nt</li>
    </ol>
    <ol type="i">
        <li>Op</li>
        <li>gg</li>
        <li>nt</li>
    </ol>
    <ol start="4">
        <li>Op</li>
        <li>gg</li>
        <li>nt</li>
    </ol>
    <table>
        <tr>
            <th>Name</th>
            <th>address</th>
        </tr>
        <tr>
            <td>Abhaya</td>
            <td>Chandragiri</td>
        </tr>
    </table>

    <form enctype="multipart/form-data"> 
        <input type="file" multiple/><br>
        <textarea  cols="30" rows="10"></textarea><br>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"/>
        <label for="female">Female</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="male"/>
        <label for="vehicle1">Male</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Female"/><br>
        <label for="vehicle2">Female</label><br>
        <label for="name" placeholder="Enter your name">Name:</label><br>
        <label for="address">Address:</label><br>
        <label for="phone">Contact:</label><br>
        <label for="email">Email:</label><br>
        <label for="submit">Submit</label>
    </form>
</body>
</html>
