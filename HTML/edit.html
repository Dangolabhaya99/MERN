<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Haven</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .main-content {
            padding: 2rem;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-bar input {
            width: 300px;
            padding: 0.5rem;
            margin-right: 0.5rem;
        }

        .book-list-container {
            margin-bottom: 2rem;
        }

        .book-list {
            list-style: none;
            padding: 0;
        }

        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }

        .book-item .title {
            font-size: 1.2rem;
        }

        .book-item .author {
            font-size: 1rem;
            color: #555;
        }

        .book-item .actions {
            display: flex;
            gap: 0.5rem;
        }

        .book-item .actions button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-item .actions .remove-button {
            background-color: #e74c3c;
            color: #fff;
        }

        .book-item .actions .favorite-button {
            background-color: #f39c12;
            color: #fff;
        }

        .book-actions {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .book-actions input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .book-actions button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .book-actions button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>The Book Haven</h1>
    </header>

    <main class="main-content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search books...">
            <button id="searchButton">Search</button>
        </div>

        <div class="book-list-container">
            <ul id="bookList" class="book-list">
                <!-- Book items will be dynamically added here -->
            </ul>
        </div>

        <div class="book-actions">
            <input type="text" id="newBookTitle" placeholder="New book title">
            <input type="text" id="newBookAuthor" placeholder="New book author">
            <button id="addBookButton">Add Book</button>
        </div>
    </main>

    <script src="../JS/script.js"></script>
</body>

</html>
