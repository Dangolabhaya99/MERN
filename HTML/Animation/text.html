<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Text Marquee</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            background-color: gray;
        }
        p{
            
            width: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from{
                transform: translateX(100%);
            }
            to{
                transform: translateX(-20%);
            }
        }
    </style>
</head>
<body>
    <p>Hello World!</p>
</body>
</html>
