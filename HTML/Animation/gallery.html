<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-In Image Gallery</title>
    <style>
        .gallery{
            display: flex;
            opacity: 1;
        }
        img{
            animation: fade 3s ;
        }
        img:nth-child(1){
            animation-delay: 0.5s;
        }
        img:nth-child(2){
            animation-delay: 1s;
        }
        img:nth-child(3){
            animation-delay: 1.5s;
        }
        @keyframes fade {
            to{
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="virginia.jpg" height="300px" width="300px" alt="img1">
        <img src="coconut.jpg" height="300px" width="300px" alt="img2">
        <img src="sunset.jpg" height="300px" width="300px" alt="img3">
    </div>
</body>
</html>
