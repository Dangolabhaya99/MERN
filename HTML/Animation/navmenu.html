<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: end;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #menu-button {
            margin-top: 5px;
            height: 40px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6c6d6d;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;

        }

        #menu-button:hover {
            background-color: #324150;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            overflow: hidden;
            transition: left 0.5s ease;
            z-index: 1000;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            padding: 15px;
            color: #f0f0f0;
        }
        .nav-menu li:hover {
            background-color: #575757;
        }

        .nav-menu.open {
            left: 0;
        }
    </style>
</head>

<body>
    <button id="menu-button">Toggle Menu</button>
    <nav class="nav-menu">
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('menu-button');
            const navMenu = document.querySelector('.nav-menu');

            menuButton.addEventListener('click', function () {
                navMenu.classList.toggle('open');
            });
        });
    </script>
</body>

</html>
